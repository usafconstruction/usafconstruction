## Jekyll configs
permalink: /:year/:month/:day/:title/
highlighter: rouge
kramdown: 
  parse_block_html: true
sass:
  style: :compressed
plugins:
  - jemoji
  - jekyll-sitemap

## Site structure
collections:
  testimonials:
    output: true
    permalink: /testimonials/:title/
  classes:
    output: true
    permalink: /classes/:path/
  autopages:
    output: true
    permalink: /:title/
  forms:
    output: true
    permalink: /forms/:title/
  homepage:
    output: true
    permalink: /:title/  
defaults:
  -
    scope:
      path: ""
      type: "autopages" # a collection in your site, in plural form
    values:
      layout: "autopage"
  -
    scope:
      path: ""
      type: "classes"
    values:
      layout: "class"
  -
    scope:
      path: ""
      type: "testimonials"
    values:
      layout: "testimonial"
  -
    scope:
      path: ""
      type: "forms"
    values:
      layout: "form"

